<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>QR Rename Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; padding: 20px; }
    input[type="file"] {
      margin-bottom: 10px;
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 5px;
      display: inline-block;
      cursor: pointer;
      background: #f9f9f9;
    }
    #log {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #progressBar {
      width: 100%;
      height: 20px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üîç QR Rename Tool</h1>
  <p>T·∫£i l√™n t·ªáp PDF ho·∫∑c h√¨nh ·∫£nh ch·ª©a m√£ QR. ·ª®ng d·ª•ng s·∫Ω tr√≠ch xu·∫•t m√£ QR, ƒë·ªïi t√™n t·ªáp v√† n√©n ch√∫ng v√†o m·ªôt t·ªáp ZIP ƒë·ªÉ t·∫£i xu·ªëng.</p>
  <input type="file" id="fileInput" multiple accept=".pdf,.png,.jpg,.jpeg" />
  <progress id="progressBar" value="0" max="100"></progress>
  <div id="log"></div>
  <button id="downloadBtn" style="display:none;">üì¶ T·∫£i xu·ªëng ZIP</button>

  <!-- Th∆∞ vi·ªán c·∫ßn thi·∫øt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const log = document.getElementById('log');
    const downloadBtn = document.getElementById('downloadBtn');
    const progressBar = document.getElementById('progressBar');
    const zip = new JSZip();
    const renamedFiles = [];

    fileInput.addEventListener('change', async (event) => {
      log.textContent = '';
      const files = event.target.files;

      renamedFiles.length = 0;
      zip.files = {};

      progressBar.style.display = 'block';
      progressBar.value = 0;

      let processedCount = 0;

      for (const file of files) {
        log.textContent += `üîÑ ƒêang x·ª≠ l√Ω: ${file.name}\n`;
        const ext = file.name.split('.').pop().toLowerCase();
        let imageData;

        if (ext === 'pdf') {
          imageData = await pdfToImageData(file);
        } else if (['png', 'jpg', 'jpeg'].includes(ext)) {
          imageData = await imageFileToImageData(file);
        } else {
          log.textContent += `‚ùå ƒê·ªãnh d·∫°ng kh√¥ng h·ªó tr·ª£: ${file.name}\n`;
          continue;
        }

        if (imageData) {
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            const newName = `${code.data}.${ext}`;
            zip.file(newName, file);
            renamedFiles.push(newName);
            log.textContent += `‚úÖ ƒê√£ ƒë·ªïi t√™n: ${file.name} ‚Üí ${newName}\n`;
          } else {
            log.textContent += `‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y m√£ QR trong: ${file.name}\n`;
          }
        } else {
          log.textContent += `‚ùå L·ªói khi x·ª≠ l√Ω: ${file.name}\n`;
        }

        processedCount++;
        progressBar.value = (processedCount / files.length) * 100;
      }

      if (renamedFiles.length > 0) {
        downloadBtn.style.display = 'inline-block';
      } else {
        downloadBtn.style.display = 'none';
      }

      progressBar.value = 100;
    });

    downloadBtn.addEventListener('click', () => {
      zip.generateAsync({ type: 'blob' }).then((content) => {
        saveAs(content, 'renamed_files.zip');
      });
    });

    async function pdfToImageData(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 2 });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({ canvasContext: context, viewport: viewport }).promise;
      return context.getImageData(0, 0, canvas.width, canvas.height);
    }

    async function imageFileToImageData(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const context = canvas.getContext('2d');
            context.drawImage(img, 0, 0);
            resolve(context.getImageData(0, 0, canvas.width, canvas.height));
          };
          img.src = reader.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
