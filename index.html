<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>QR Rename Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
  body {
    font-family: 'Roboto', sans-serif;
    padding: 40px; /* TÄƒng tá»« 20px â†’ 40px */
  }
  
  input[type="file"] {
    margin-bottom: 20px; /* TÄƒng tá»« 10px â†’ 20px */
    padding: 15px; /* TÄƒng tá»« 10px â†’ 15px */
    border: 2px dashed #ccc;
    border-radius: 8px; /* TÄƒng nháº¹ bo gÃ³c */
    display: inline-block;
    cursor: pointer;
    background: #f9f9f9;
  }
  
  #progressBar {
    margin-top: 20px; /* TÄƒng tá»« 10px â†’ 20px */
  }
  
  #log {
    white-space: pre-wrap;
    background: #f0f0f0;
    padding: 20px; /* TÄƒng tá»« 15px â†’ 20px */
    border-radius: 10px; /* LÃ m bo Ä‘áº¹p hÆ¡n */
    margin-top: 20px; /* TÄƒng margin trÃªn */
    border: 1px solid #ddd;
    font-size: 14px;
  }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #progressBar {
      width: 100%;
      height: 20px;
      margin-top: 10px;
      display: none;
      border-radius: 10px;
      overflow: hidden;
      background: #eee;
      box-shadow: inset 0 1px 3px rgba(0,0,0,.2);
    }
    
    #progressBar::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 10px;
    }
    
    #progressBar::-webkit-progress-value {
      background-image: linear-gradient(to right, #4CAF50, #81C784);
      border-radius: 10px;
      transition: width 0.4s ease;
    }
    
    #progressBar::-moz-progress-bar {
      background-image: linear-gradient(to right, #4CAF50, #81C784);
      border-radius: 10px;
      transition: width 0.4s ease;
    }
    
  </style>
</head>
<body>
  <h1>ğŸ” QR Rename Tool</h1>
  <p>Táº£i lÃªn tá»‡p PDF hoáº·c hÃ¬nh áº£nh chá»©a mÃ£ QR. á»¨ng dá»¥ng sáº½ trÃ­ch xuáº¥t mÃ£ QR, Ä‘á»•i tÃªn tá»‡p vÃ  nÃ©n chÃºng vÃ o má»™t tá»‡p ZIP Ä‘á»ƒ táº£i xuá»‘ng.</p>
  <input type="file" id="fileInput" multiple accept=".pdf,.png,.jpg,.jpeg" />
  <progress id="progressBar" value="0" max="100"></progress>
  <div id="log"></div>
  <button id="downloadBtn" style="display:none;">ğŸ“¦ Táº£i xuá»‘ng ZIP</button>

  <!-- ThÆ° viá»‡n cáº§n thiáº¿t -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const log = document.getElementById('log');
    const downloadBtn = document.getElementById('downloadBtn');
    const progressBar = document.getElementById('progressBar');
    const zip = new JSZip();
    const renamedFiles = [];

    fileInput.addEventListener('change', async (event) => {
      log.textContent = '';
      const files = event.target.files;

      renamedFiles.length = 0;
      zip.files = {};

      progressBar.style.display = 'block';
      progressBar.value = 0;

      let processedCount = 0;

      for (const file of files) {
        log.textContent += `ğŸ”„ Äang xá»­ lÃ½: ${file.name}\n`;
        const ext = file.name.split('.').pop().toLowerCase();
        let imageData;

        if (ext === 'pdf') {
          imageData = await pdfToImageData(file);
        } else if (['png', 'jpg', 'jpeg'].includes(ext)) {
          imageData = await imageFileToImageData(file);
        } else {
          log.textContent += `âŒ Äá»‹nh dáº¡ng khÃ´ng há»— trá»£: ${file.name}\n`;
          continue;
        }

        if (imageData) {
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            const newName = `${code.data}.${ext}`;
            zip.file(newName, file);
            renamedFiles.push(newName);
            log.textContent += `âœ… ÄÃ£ Ä‘á»•i tÃªn: ${file.name} â†’ ${newName}\n`;
          } else {
            log.textContent += `âš ï¸ KhÃ´ng tÃ¬m tháº¥y mÃ£ QR trong: ${file.name}\n`;
          }
        } else {
          log.textContent += `âŒ Lá»—i khi xá»­ lÃ½: ${file.name}\n`;
        }

        processedCount++;
        progressBar.value = (processedCount / files.length) * 100;
      }

      if (renamedFiles.length > 0) {
        downloadBtn.style.display = 'inline-block';
      } else {
        downloadBtn.style.display = 'none';
      }

      progressBar.value = 100;
    });

    downloadBtn.addEventListener('click', () => {
      zip.generateAsync({ type: 'blob' }).then((content) => {
        saveAs(content, 'renamed_files.zip');
      });
    });

    async function pdfToImageData(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 2 });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({ canvasContext: context, viewport: viewport }).promise;
      return context.getImageData(0, 0, canvas.width, canvas.height);
    }

    async function imageFileToImageData(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const context = canvas.getContext('2d');
            context.drawImage(img, 0, 0);
            resolve(context.getImageData(0, 0, canvas.width, canvas.height));
          };
          img.src = reader.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
